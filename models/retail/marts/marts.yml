version: 2

exposures:
  - name: monthly_gross_revenue
    description: Monthly revenue - simple extract of month with a simple sum of revenue. Is this the right way to compute this?

    type: dashboard 
    tags: 
      - retail
    url: https://app.snowflake.com/us-west-2/zna84829/2021-08-12-tpch-monthly-gross-revenue-dBOt4xVYQ
    
    owner:
      name: Darth Vader âš¡
      email: vader@galactic_empire.com

    depends_on:
      - ref('monthly_gross_revenue')


models:
  - name: monthly_gross_revenue
    columns:
      - name: region
        tests:
          - not_null
      - name: ORDER_MONTH
        tests:
          - not_null
      - name: GROSS_REVENUE
        tests:
          - not_null
          - greater_than

metrics:
  - name:  num_customers
    label: Number of Customers
    tags: 
      - retail
    model: ref('dim_customers')
    description: "The number of customers"

    type: count

    dimensions:
      - market_segment
      - nation
      - region
    
    filters:
      - field: account_balance
        operator: '>'
        value: '0'
      - field: name
        operator: '!='
        value: ''