version: 2

models:
  - name: dim_customers
    description: Customer dimensions table
    columns:
      - name: customer_key
        description: Primary key on the customers table
        tests:
          - unique
          - not_null
      - name: region
        tests:
          - accepted_values:
              values: ['AFRICA','MIDDLE EAST','ASIA','EUROPE','AMERICA']
              severity: warn

  - name: fct_order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
      - name: customer_key
        tests:
          - assert_good_foreign_key:
              right_model: "{{ref('dim_customers')}}"
      - name: order_item_count
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1  # (Optional)
              max_value: 1 # (Optional)
                  
  - name: order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
                
  - name: part_suppliers
    columns:
      - name: part_supplier_key
        tests:
          - unique
          - not_null
          